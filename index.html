<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" , viewport-fit="cover">
    <link rel="icon" type="image/png" href="res/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="res/favicon.svg" />
    <link rel="shortcut icon" href="res/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="res/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="DaGi" />
    <link rel="manifest" href="res/site.webmanifest" />
    <title>Gizem & Davide Wedding</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background"></div>
    <div class="overlay"></div>

    <div class="language-switcher">
        <button data-lang="en" class="active"><img src="res/EU_Flag.svg" alt="English"></button>
        <button data-lang="it"><img src="res/Italy_Flag.svg" alt="Italian"></button>
        <button data-lang="tr"><img src="res/Turkiye_Flag.svg" alt="Turkish"></button>
    </div>

    <div id="toast" class="toast"></div>

    <div id="entryScreen" class="entry-screen">
        <h1 data-i18n="title"></h1>
        <p data-i18n="code_request"></p>

        <div class="entry-form">
            <input type="text" id="entryCode" placeholder="Enter code / Inserisci il codice / Kodu girin">
            <button id="submitCode" data-i18n="submit"></button>
        </div>
    </div>

    <div id="italyEvent" class="event-details">
        <div class="event-header">
            <h1 data-i18n="it_title"></h1>
        </div>

        <div class="location-info">
            <div class="image-container">
                <img src="https://www.haselburg.it/images/header/s08.jpg" class="location-image">
                <div class="overlay-text">
                    <p data-i18n="it_venue"></p>
                </div>
            </div>
            <p data-i18n="it_date" class="date"></p>
            <p>
                <a href="https://maps.app.goo.gl/hA2RtDAzc6heTSyK6" target="_blank" class="map-link">
                    <span data-i18n="it_address"></span>
                </a>
            </p>
        </div>

        <div class="box">
            <h3 data-i18n="timeline_title"></h3>

            <div class="box-item">
                <div class="box-left">12:00</div>
                <div class="box-description" data-i18n="it_timeline_1"></div>
            </div>

            <div class="box-item">
                <div class="box-left">15:00</div>
                <div class="box-description" data-i18n="it_timeline_2"></div>
            </div>

            <div class="box-item">
                <div class="box-left">17:00</div>
                <div class="box-description" data-i18n="it_timeline_3"></div>
            </div>

            <div class="box-item">
                <div class="box-left">19:00</div>
                <div class="box-description" data-i18n="it_timeline_4"></div>
            </div>

            <div class="box-item">
                <div class="box-left">20:00</div>
                <div class="box-description" data-i18n="it_timeline_5"></div>
            </div>

            <div class="box-item">
                <div class="box-left">00:00</div>
                <div class="box-description" data-i18n="it_timeline_6"></div>
            </div>

            <div class="box-item">
                <h4 class="box-description" data-i18n="attendence"></h4>
            </div>
        </div>

        <div class="box">
            <h3 data-i18n="more_info"></h3>

            <div class="box-item">
                <div class="box-left" data-i18n="it_faq_1"></div>
                <div class="box-description" data-i18n="it_info_1"></div>
            </div>
            <div class="box-item">
                <div class="box-left" data-i18n="it_faq_2"></div>
                <div class="box-description" data-i18n="it_info_2"></div>
            </div>
            <div class="box-item">
                <div class="box-left" data-i18n="it_faq_3"></div>
                <div class="box-description">
                    <a href="https://open.spotify.com/playlist/5CyV4lNpLhncVcqDtBOEb1?si=lYLN36N9R0WFBjriTgPIGw&pt=250c990bd3b4c952be25ecf91e3680de&pi=9qdOQg0zQMmFx" target="_blank" class="map-link">
                        <span data-i18n="it_info_3"></span>
                    </a>
                </div>
            </div>
        </div>

        <button class="back-button" id="backFromItaly" data-i18n="return"></button>
    </div>

    <div id="turkiyeEvent" class="event-details">
        <div class="event-header">
            <h1 data-i18n="tr_title"></h1>
        </div>

        <div class="location-info">
            <div class="image-container">
                <img src="res/locca.jpg" class="location-image">
                <div class="overlay-text">
                    <p data-i18n="tr_venue"></p>
                </div>
            </div>
            <p data-i18n="tr_date" class="date"></p>
            <p>
                <a href="https://maps.app.goo.gl/k4JFBUuKkHojvTjBA" target="_blank" class="map-link">
                    <span data-i18n="tr_address"></span>
                </a>
            </p>
        </div>

        <div class="box">
            <h3 data-i18n="timeline_title"></h3>

            <div class="box-item">
                <div class="box-left">13:00</div>
                <div class="box-description" data-i18n="tr_timeline_1"></div>
            </div>

            <div class="box-item">
                <div class="box-left">16:00</div>
                <div class="box-description" data-i18n="tr_timeline_2"></div>
            </div>

            <div class="box-item">
                <div class="box-left">18:30</div>
                <div class="box-description" data-i18n="tr_timeline_3"></div>
            </div>

            <div class="box-item">
                <div class="box-left">19:00</div>
                <div class="box-description" data-i18n="tr_timeline_4"></div>
            </div>

            <div class="box-item">
                <div class="box-left">20:00</div>
                <div class="box-description" data-i18n="tr_timeline_5"></div>
            </div>

            <div class="box-item">
                <div class="box-left">23:00</div>
                <div class="box-description" data-i18n="tr_timeline_6"></div>
            </div>
        </div>

        <div class="box">
            <h3 data-i18n="more_info"></h3>

            <div class="box-item">
                <div class="box-left" data-i18n="it_faq_1"></div>
                <div class="box-description" data-i18n="it_info_1"></div>
            </div>
            <div class="box-item">
                <div class="box-left" data-i18n="it_faq_2"></div>
                <div class="box-description" data-i18n="it_info_2"></div>
            </div>
            <div class="box-item">
                <div class="box-left" data-i18n="it_faq_3"></div>
                <div class="box-description">
                    <a href="https://open.spotify.com/playlist/5CyV4lNpLhncVcqDtBOEb1?si=lYLN36N9R0WFBjriTgPIGw&pt=250c990bd3b4c952be25ecf91e3680de&pi=9qdOQg0zQMmFx" target="_blank" class="map-link">
                        <span data-i18n="it_info_3"></span>
                    </a>
                </div>
            </div>
        </div>

        <button class="back-button" id="backFromTurkiye" data-i18n="return"></button>
    </div>


    <footer>
        <p data-i18n="footer"></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
