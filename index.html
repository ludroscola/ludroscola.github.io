<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0", viewport-fit="cover">
    <title>Gizem & Davide Wedding</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background"></div>
    <div class="overlay"></div>

    <div class="language-switcher">
        <button data-lang="en" class="active"><img src="res/EU_Flag.svg" alt="English"></button>
        <button data-lang="it"><img src="res/Italy_Flag.svg" alt="Italian"></button>
        <button data-lang="tr"><img src="res/Turkiye_Flag.svg" alt="Turkish"></button>
    </div>

    <div id="toast" class="toast"></div>

    <div id="entryScreen" class="entry-screen">
        <h1 data-i18n="title"></h1>
        <p data-i18n="code_request"></p>

        <div class="entry-form">
            <input type="text" id="entryCode" placeholder="Enter code / Inserisci il codice / Kodu girin">
            <button id="submitCode" data-i18n="submit"></button>
        </div>
    </div>

    <div id="italyEvent" class="event-details">
        <div class="event-header">
            <h1 data-i18n="it_title"></h1>
        </div>

        <div class="location-info">
            <div class="image-container">
                <img src="https://www.haselburg.it/images/header/s08.jpg" class="location-image">
                <div class="overlay-text">
                    <p data-i18n="it_venue"></p>
                </div>
            </div>
            <p data-i18n="it_date" class="date"></p>
            <p> <a href="https://maps.app.goo.gl/hA2RtDAzc6heTSyK6" target="_blank" class="map-link">
                    <span data-i18n="it_address"></span>
                </a>
            </p>
        </div>

        <div class="timeline">
            <h3 data-i18n="timeline_title"></h3>

            <div class="timeline-item">
                <div class="timeline-time">12:00</div>
                <div class="timeline-description" data-i18n="it_timeline_1"></div>
            </div>

            <div class="timeline-item">
                <div class="timeline-time">15:00</div>
                <div class="timeline-description" data-i18n="it_timeline_2"></div>
            </div>

            <div class="timeline-item">
                <div class="timeline-time">17:00</div>
                <div class="timeline-description" data-i18n="it_timeline_3"></div>
            </div>

            <div class="timeline-item">
                <div class="timeline-time">19:00</div>
                <div class="timeline-description" data-i18n="it_timeline_4"></div>
            </div>

            <div class="timeline-item">
                <div class="timeline-time">20:00</div>
                <div class="timeline-description" data-i18n="it_timeline_5"></div>
            </div>

            <div class="timeline-item">
                <div class="timeline-time">00:00</div>
                <div class="timeline-description" data-i18n="it_timeline_6"></div>
            </div>
        </div>

        <button class="back-button" id="backFromItaly" data-i18n="return"></button>
    </div>

    <div id="turkiyeEvent" class="event-details">
        <div class="event-header">
            <h1 data-i18n="tr_title"></h1>
        </div>

        <div class="location-info">
            <div class="image-container">
                <img src="res/locca.jpg" class="location-image">
                <div class="overlay-text">
                    <p data-i18n="tr_venue"></p>
                </div>
            </div>
            <p data-i18n="tr_date" class="date"></p>
            <p>
                <a href="https://maps.app.goo.gl/k4JFBUuKkHojvTjBA" target="_blank" class="map-link">
                    <span data-i18n="tr_address"></span>
                </a>
            </p>
        </div>

        <div class="timeline">
            <h3 data-i18n="timeline_title"></h3>

            <div class="timeline-item">
                <div class="timeline-time">13:00</div>
                <div class="timeline-description" data-i18n="tr_timeline_1"></div>
            </div>

            <div class="timeline-item">
                <div class="timeline-time">16:00</div>
                <div class="timeline-description" data-i18n="tr_timeline_2"></div>
            </div>

            <div class="timeline-item">
                <div class="timeline-time">18:30</div>
                <div class="timeline-description" data-i18n="tr_timeline_3"></div>
            </div>

            <div class="timeline-item">
                <div class="timeline-time">19:00</div>
                <div class="timeline-description" data-i18n="tr_timeline_4"></div>
            </div>

            <div class="timeline-item">
                <div class="timeline-time">20:00</div>
                <div class="timeline-description" data-i18n="tr_timeline_5"></div>
            </div>

            <div class="timeline-item">
                <div class="timeline-time">23:00</div>
                <div class="timeline-description" data-i18n="tr_timeline_6"></div>
            </div>
        </div>

        <button class="back-button" id="backFromTurkiye" data-i18n="return"></button>
    </div>

    <script src="script.js"></script>
</body>
</html>
