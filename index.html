<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>We are getting married!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            position: relative;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .background-image {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: blur(8px);
            transform: scale(1.1);
        }

        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            color: white;
            padding: 2rem;
            background-color: rgba(0, 0, 0, 0);
            border-radius: 10px;
            max-width: 80%;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            font-family: Arial, sans-serif;
        }

        p {
            font-size: 1.2rem;
            line-height: 1.6;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/DaGi.jpg" alt="Background" class="background-image">
        <div class="content">
            <h1>More info coming soon</h1>
            <p>Love, Gizem & Davide</p>
        </div>
    </div>
</body>
</html>
