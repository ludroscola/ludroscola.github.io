<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" , viewport-fit="cover">
    <link rel="icon" type="image/png" href="/res/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/res/favicon.svg" />
    <title>DaGi Wedding Memories</title>
    <link rel="stylesheet" href="/css/gem.css">
</head>
<body id="page-body">

    <header>
        <h1>Gizem & Davide</h1>
        <p>Instant Memories from Our Wedding Party</p>
    </header>

    <main>
        <div class="carousel-container" id="carousel-container">
            <div class="photo-carousel" id="photo-carousel">
            </div>
        </div>
    </main>

    <div class="photo-modal-overlay" id="photo-modal">
        <div class="modal-content" id="modal-content">
            <img src="" alt="Enlarged wedding photo" class="enlarged-photo" id="enlarged-photo">
            <div class="modal-controls" id="modal-controls">
                <button class="modal-btn" id="download-btn">Download</button>
                <button class="modal-btn" id="share-btn">Share</button>
            </div>
            <button class="close-btn" id="close-btn">&times;</button>
        </div>
    </div>

    <script src="/js/gem.js"></script>

</body>
</html>
