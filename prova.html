<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gizem & Davide Wedding</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Playfair Display', 'Times New Roman', serif;
        }

        body {
            background-color: #f8f8f8;
            color: #333;
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://drive.google.com/thumbnail?id=12hhSjhpZp_RUBwOLDtXfemDGw47opOmS');
            background-size: cover;
            background-position: center;
            filter: blur(8px);
            z-index: -1;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.1);
            z-index: -1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .language-switcher {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 15px;
            z-index: 10;
        }

            .language-switcher button {
                background: none;
                border: none;
                cursor: pointer;
                opacity: 0.5;
                transition: all 0.3s ease;
            }

                .language-switcher button:hover {
                    opacity: 1;
                    transform: scale(1.2);
                }

                .language-switcher button.active {
                    opacity: 1;
                    transform: scale(1.15);
                    border-bottom: 2px solid white;
                    padding-bottom: 2px;
                }

            .language-switcher img {
                width: 30px;
                height: 30px;
                border-radius: 50%;
                object-fit: cover;
            }

        .entry-screen {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #fff;
        }

            .entry-screen h1 {
                font-size: 3rem;
                margin-bottom: 10px;
                font-weight: 300;
                letter-spacing: 2px;
            }

            .entry-screen p {
                font-size: 1.2rem;
                margin-bottom: 30px;
                max-width: 600px;
            }

        .entry-form {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            position: relative;
        }

            .entry-form input {
                width: 100%;
                padding: 15px 20px;
                border: 2px solid rgba(255, 255, 255, 0.2);
                background: rgba(255, 255, 255, 0.1);
                backdrop-filter: blur(10px);
                color: #fff;
                font-size: 1rem;
                border-radius: 30px;
                outline: none;
                transition: all 0.3s ease;
            }

                .entry-form input:focus {
                    border-color: rgba(255, 255, 255, 0.5);
                    background: rgba(255, 255, 255, 0.2);
                }

                .entry-form input::placeholder {
                    color: rgba(255, 255, 255, 0.7);
                }

            .entry-form button {
                position: absolute;
                right: 5px;
                top: 5px;
                bottom: 5px;
                padding: 0 25px;
                background: #e0c9a6;
                color: #333;
                border: none;
                border-radius: 25px;
                cursor: pointer;
                font-size: 0.9rem;
                font-weight: bold;
                transition: all 0.3s ease;
            }

                .entry-form button:hover {
                    background: #d4b78e;
                }

        .shake {
            animation: shake 0.5s linear;
        }

        @keyframes shake {
            0%, 100% {
                transform: translateX(0);
            }

            10%, 30%, 50%, 70%, 90% {
                transform: translateX(-5px);
            }

            20%, 40%, 60%, 80% {
                transform: translateX(5px);
            }
        }

        .toast {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 87, 87, 0.9);
            color: white;
            padding: 12px 25px;
            border-radius: 5px;
            font-size: 0.9rem;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
        }

            .toast.show {
                opacity: 1;
                visibility: visible;
            }

        .event-details {
            display: none;
            min-height: 100vh;
            padding: 80px 20px;
            color: #fff;
            text-align: center;
        }

        .event-header {
            margin-bottom: 50px;
        }

            .event-header h1 {
                font-size: 3rem;
                margin-bottom: 10px;
            }

            .event-header h2 {
                font-size: 1.5rem;
                font-weight: 300;
                margin-bottom: 20px;
            }

        .location-info {
            margin-bottom: 50px;
        }

            .location-info h3 {
                font-size: 1.8rem;
                margin-bottom: 10px;
            }

            .location-info p {
                font-size: 1.1rem;
                margin-bottom: 5px;
            }

        .timeline {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 50px;
        }

            .timeline h3 {
                font-size: 1.8rem;
                margin-bottom: 20px;
            }

        .timeline-item {
            display: flex;
            margin-bottom: 20px;
            text-align: left;
        }

        .timeline-time {
            width: 120px;
            font-weight: bold;
            font-size: 1.1rem;
            padding-right: 20px;
        }

        .timeline-description {
            flex: 1;
            font-size: 1.1rem;
        }

        .back-button {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 25px;
            background: #e0c9a6;
            color: #333;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s ease;
            text-decoration: none;
        }

            .back-button:hover {
                background: #d4b78e;
            }

        @media (max-width: 768px) {
            .entry-screen h1 {
                font-size: 2.5rem;
            }

            .timeline-item {
                flex-direction: column;
            }

            .timeline-time {
                width: 100%;
                margin-bottom: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="overlay"></div>

    <div class="language-switcher">
        <button data-lang="en" class="active"><img src="res/EU_Flag.svg" alt="English"></button>
        <button data-lang="it"><img src="res/Italy_Flag.svg" alt="Italian"></button>
        <button data-lang="tr"><img src="res/Turkiye_Flag.svg" alt="Turkish"></button>
    </div>

    <div id="toast" class="toast"></div>

    <div id="entryScreen" class="entry-screen">
        <h1 data-en="Gizem & Davide's Wedding" data-it="Matrimonio di Gizem & Davide" data-tr="Gizem & Davide'nin Düğünü"></h1>
        <p data-en="Please enter the code you received with your invitation to access the event details."
           data-it="Inserisci il codice che hai ricevuto con il tuo invito per accedere ai dettagli dell'evento."
           data-tr="Etkinlik detaylarına erişmek için davetiyenizle birlikte aldığınız kodu giriniz."></p>

        <div class="entry-form">
            <input type="text" id="entryCode" placeholder="Enter code / Inserisci il codice / Kodu girin">
            <button id="submitCode" data-en="Submit" data-it="Invia" data-tr="Gönder"></button>
        </div>
    </div>

    <div id="italyEvent" class="event-details">
        <div class="event-header">
            <h1 data-en="Gizem & Davide's Wedding" data-it="Matrimonio di Gizem & Davide" data-tr="Gizem & Davide'nin Düğünü"></h1>
            <h2 data-en="Italian Celebration" data-it="Celebrazione Italiana" data-tr="İtalyan Kutlaması"></h2>
        </div>

        <div class="location-info">
            <h3 data-en="Date & Location" data-it="Data e Luogo" data-tr="Tarih ve Konum"></h3>
            <p data-en="Saturday, September 10, 2025" data-it="Sabato, 10 Settembre 2025" data-tr="Cumartesi, 10 Eylül 2025"></p>
            <p data-en="Villa Bella Vista, Tuscany, Italy" data-it="Villa Bella Vista, Toscana, Italia" data-tr="Villa Bella Vista, Toskana, İtalya"></p>
            <p data-en="Via del Sole 123, Florence" data-it="Via del Sole 123, Firenze" data-tr="Via del Sole 123, Floransa"></p>
        </div>

        <div class="timeline">
            <h3 data-en="Event Timeline" data-it="Programma dell'Evento" data-tr="Etkinlik Programı"></h3>

            <div class="timeline-item">
                <div class="timeline-time">16:00</div>
                <div class="timeline-description" data-en="Guest arrival and welcome drinks" data-it="Arrivo degli ospiti e drink di benvenuto" data-tr="Misafir varışı ve karşılama içecekleri"></div>
            </div>

            <div class="timeline-item">
                <div class="timeline-time">17:00</div>
                <div class="timeline-description" data-en="Ceremony" data-it="Cerimonia" data-tr="Tören"></div>
            </div>

            <div class="timeline-item">
                <div class="timeline-time">18:00</div>
                <div class="timeline-description" data-en="Cocktail hour and photos" data-it="Aperitivo e foto" data-tr="Kokteyl saati ve fotoğraflar"></div>
            </div>

            <div class="timeline-item">
                <div class="timeline-time">19:30</div>
                <div class="timeline-description" data-en="Dinner" data-it="Cena" data-tr="Akşam yemeği"></div>
            </div>

            <div class="timeline-item">
                <div class="timeline-time">21:30</div>
                <div class="timeline-description" data-en="Cake cutting" data-it="Taglio della torta" data-tr="Pasta kesimi"></div>
            </div>

            <div class="timeline-item">
                <div class="timeline-time">22:00</div>
                <div class="timeline-description" data-en="Dancing and celebrations" data-it="Balli e festeggiamenti" data-tr="Dans ve kutlamalar"></div>
            </div>
        </div>

        <button class="back-button" id="backFromItaly" data-en="Return to Login" data-it="Torna al Login" data-tr="Girişe Dön"></button>
    </div>

    <div id="turkiyeEvent" class="event-details">
        <div class="event-header">
            <h1 data-en="Gizem & Davide's Wedding" data-it="Matrimonio di Gizem & Davide" data-tr="Gizem & Davide'nin Düğünü"></h1>
            <h2 data-en="Turkish Celebration" data-it="Celebrazione Turca" data-tr="Türk Kutlaması"></h2>
        </div>

        <div class="location-info">
            <h3 data-en="Date & Location" data-it="Data e Luogo" data-tr="Tarih ve Konum"></h3>
            <p data-en="Saturday, August 20, 2025" data-it="Sabato, 20 Agosto 2025" data-tr="Cumartesi, 20 Ağustos 2025"></p>
            <p data-en="Seaside Garden, Istanbul, Turkey" data-it="Giardino sul Mare, Istanbul, Turchia" data-tr="Deniz Kenarı Bahçe, İstanbul, Türkiye"></p>
            <p data-en="Bosphorus Avenue 45, Istanbul" data-it="Viale Bosforo 45, Istanbul" data-tr="Boğaz Caddesi 45, İstanbul"></p>
        </div>

        <div class="timeline">
            <h3 data-en="Event Timeline" data-it="Programma dell'Evento" data-tr="Etkinlik Programı"></h3>

            <div class="timeline-item">
                <div class="timeline-time">15:00</div>
                <div class="timeline-description" data-en="Guest arrival" data-it="Arrivo degli ospiti" data-tr="Misafir varışı"></div>
            </div>

            <div class="timeline-item">
                <div class="timeline-time">16:00</div>
                <div class="timeline-description" data-en="Traditional Turkish ceremony" data-it="Cerimonia tradizionale turca" data-tr="Geleneksel Türk töreni"></div>
            </div>

            <div class="timeline-item">
                <div class="timeline-time">17:30</div>
                <div class="timeline-description" data-en="Tea and refreshments" data-it="Tè e rinfreschi" data-tr="Çay ve ikramlar"></div>
            </div>

            <div class="timeline-item">
                <div class="timeline-time">19:00</div>
                <div class="timeline-description" data-en="Traditional dinner" data-it="Cena tradizionale" data-tr="Geleneksel akşam yemeği"></div>
            </div>

            <div class="timeline-item">
                <div class="timeline-time">21:00</div>
                <div class="timeline-description" data-en="Turkish music and dancing" data-it="Musica e balli tradizionali turchi" data-tr="Türk müziği ve dansı"></div>
            </div>

            <div class="timeline-item">
                <div class="timeline-time">23:00</div>
                <div class="timeline-description" data-en="Henna ceremony" data-it="Cerimonia dell'henné" data-tr="Kına gecesi"></div>
            </div>
        </div>

        <button class="back-button" id="backFromTurkiye" data-en="Return to Login" data-it="Torna al Login" data-tr="Girişe Dön"></button>
    </div>

    <script>
        // Language handling
        let currentLanguage = 'en';

        function updateLanguage(lang) {
            currentLanguage = lang;
            document.querySelectorAll('[data-' + lang + ']').forEach(element => {
                if (element.hasAttribute('data-' + lang)) {
                    element.textContent = element.getAttribute('data-' + lang);
                }
            });

            // Update language buttons
            document.querySelectorAll('.language-switcher button').forEach(button => {
                button.classList.remove('active');
                if (button.getAttribute('data-lang') === lang) {
                    button.classList.add('active');
                }
            });

            // Update placeholder for entry code input
            if (lang === 'en') {
                document.getElementById('entryCode').placeholder = "Enter code";
            } else if (lang === 'it') {
                document.getElementById('entryCode').placeholder = "Inserisci il codice";
            } else if (lang === 'tr') {
                document.getElementById('entryCode').placeholder = "Kodu girin";
            }
        }

        document.querySelectorAll('.language-switcher button').forEach(button => {
            button.addEventListener('click', function() {
                updateLanguage(this.getAttribute('data-lang'));
            });
        });

        // Initialize with English
        updateLanguage('en');

        // Entry code handling
        document.getElementById('submitCode').addEventListener('click', checkEntryCode);
        document.getElementById('entryCode').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                checkEntryCode();
            }
        });

        function checkEntryCode() {
            const inputCode = document.getElementById('entryCode').value.trim();

            // Sanitize input
            const sanitizedCode = sanitizeInput(inputCode);

            // Check if code is valid
            const hashedItalyCode = 100522147;
            const hashedTurkiyeCode = -965570949;
            const hashedInputCode = hashCode(sanitizedCode);

            if (hashedInputCode === hashedItalyCode) {
                showEventDetails('italyEvent');
            } else if (hashedInputCode === hashedTurkiyeCode) {
                showEventDetails('turkiyeEvent');
            } else {
                // Show error and shake input
                const entryForm = document.querySelector('.entry-form');
                entryForm.classList.add('shake');

                setTimeout(() => {
                    entryForm.classList.remove('shake');
                }, 500);

                // Show toast message
                showToast(currentLanguage === 'en' ? 'Invalid entry code. Please try again.' :
                         (currentLanguage === 'it' ? 'Codice di accesso non valido. Riprova.' :
                         'Geçersiz giriş kodu. Lütfen tekrar deneyin.'));
            }

            // Clear input field
            document.getElementById('entryCode').value = '';
        }

        // Simple hash function to avoid storing passwords in plain text
        function hashCode(str) {
            let hash = 0;
            for (let i = 0; i < str.length; i++) {
                const char = str.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash = hash & hash; // Convert to 32bit integer
            }
            return hash;
        }

        // Input sanitization function
        function sanitizeInput(input) {
            // To lower case
            const lowercase = input.toLowerCase();
            // Remove any HTML tags and scripts
            const sanitized = lowercase.replace(/<[^>]*>?/gm, '').replace('ü', 'u');
            // Further escape special characters
            return sanitized.replace(/[^\w\s]/gi, '');
        }

        // Show toast message
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');

            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Show event details
        function showEventDetails(eventId) {
            document.getElementById('entryScreen').style.display = 'none';
            document.getElementById(eventId).style.display = 'block';
        }

        // Back button functionality
        document.getElementById('backFromItaly').addEventListener('click', function() {
            document.getElementById('italyEvent').style.display = 'none';
            document.getElementById('entryScreen').style.display = 'flex';
        });

        document.getElementById('backFromTurkiye').addEventListener('click', function() {
            document.getElementById('turkiyeEvent').style.display = 'none';
            document.getElementById('entryScreen').style.display = 'flex';
        });
    </script>
</body>
</html>
